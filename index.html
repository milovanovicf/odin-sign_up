<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="logo_container">
          <img src="./odin-lined.png" alt="logo" class="hero_logo" />
          <h2 class="hero_text">Odin</h2>
        </div>
      </div>
      <main class="form">
        <div class="form_hero">
          <p class="paragraph">
            This is not a real online service! You know you need something in
            your life to help you realize your deepest dreams. <br />Sign up
            <span style="font-style: italic">now</span> to get started.
            <span class="paragraph_footer"
              >You <span style="font-style: italic">know </span>you want
              to.</span
            >
          </p>
        </div>
        <div class="form_container">
          <h3 class="form_container_text">Let's do this!</h3>
          <form action="#" method="post" class="form_container_name">
            <div class="form_container_row">
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="first_name" required/>
            </div>
            <div class="form_container_row">
              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" name="last_name" />
            </div>
          </form>

          <form action="#" method="post" class="form_container_name">
            <div class="form_container_row">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form_container_row">
              <label for="phone_number">Phone number:</label>
              <input type="text" id="phone_number" name="phone_number" />
            </div>
          </form>

          <form action="#" method="post" class="form_container_name">
            <div class="form_container_row">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password"/>
              <span class="error_text"></span>
            </div>
            <div class="form_container_row">
              <label for="confirmed">Confirm password:</label>
              <input type="password" id="confirmed" name="confirmed" />
            </div>
          </form>
        </div>
        <div class="btn_container">
          <button class="btn_container_btn" type="submit">
            Create Account
          </button>
          <p class="btn_container_text">
            Already have an account?
            <a href="#" class="btn_container_link">Log in</a>
          </p>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
